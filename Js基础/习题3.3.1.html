<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function getMax(x,y) {
           return x > y ? x : y
        }
        var a = Math.random();
        var b = Math.random();
        var max = getMax(a,b);
        document.write("第一个数的值为："+a+"，"+"第二个数的值为："+b+"，"+"max的值为："+max)
    </script>
</body>
</html>
