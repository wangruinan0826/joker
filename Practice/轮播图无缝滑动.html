<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #container{
        width: 750px;
        height: 291px;
        margin: 100px auto;
        position: relative;
        overflow: hidden;
    }
    #img-box{
        width: 4500px;
        position: absolute;
        left: 0;
    }
    img{
        float: left;
    }
    #btn-box{
        list-style: none;
        position: absolute;
        bottom: 10px;
        right: 0;
    }
    #btn-box .active{
        background: #ff0036;
    }
    #btn-box li{
        float: left;
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        background: rgba(0,0,0,0.4);
        color: #ffffff;
        border-radius: 5px;
        margin-right: 5px;
        cursor: pointer;
    }
    #prev,#next{
        width: 20px;
        height: 20px;
        background: rgba(0,0,0,0.4);
        position: absolute;
        bottom: 10px;
        text-align: center;
        line-height: 20px;
        color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
    }
    #prev{
        left: 5px;
    }
    #next{
        left: 30px;
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="img-box">
            <img src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
            <img src="img/1.jpg" alt="">
        </div>
        <ul id="btn-box">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>


    <script src="jslib.js"></script>
    <script>
        var oBtnbox=document.getElementById('btn-box');
        var aLi=oBtnbox.getElementsByTagName('li');
        var oImgbox=document.getElementById('img-box');
        var aImg=oImgbox.getElementsByTagName('img');
        var oNext=document.getElementById('next');
        var oPrev=document.getElementById('prev');
        var iNow=0;
        var oContainer=document.getElementById('container');
        var timer;

        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onclick=function(){
                // for(var j=0;j<aLi.length;j++){
                //     aLi[j].className='';
                // }
                // this.className='active';
                // oImgbox.style.left=-this.index*750+'px';
                change(this.index);
                iNow=this.index;
            }
        }

        oNext.onclick=function(){
            iNow++;
            if(iNow==aImg.length){
                oImgbox.style.left=0;
                iNow=1;
            }
            change(iNow);
        }
        oPrev.onclick=function(){
            iNow--;
            if(iNow==-1){
                oImgbox.style.left=-(aImg.length-1)*oContainer.offsetWidth+'px';
                iNow=aImg.length-2;
            }
            change(iNow);
        }
        function change(num){
            for(var j=0;j<aLi.length;j++){
                    aLi[j].className='';
                }
            aLi[num==5?0:num].className='active';
            animate(oImgbox,{
               left:-num*750
           }) 

        }

        run();
        oContainer.onmouseover=function(){
            clearInterval(timer);
        }
        oContainer.onmouseout=function(){
            run();
        }
        function run(){
            timer=setInterval(function(){
                oNext.onclick();
            },1000)
        }
    </script>
</body>
</html>
