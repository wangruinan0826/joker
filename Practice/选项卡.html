<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
        overflow: hidden;
    }
    li{
        float: left;
        width: 200px;
        height: 30px;
        border: 1px solid #000000;
        text-align: center;
        line-height: 30px;
    }
    li.active{
        background: #cccccc;
    }
    #content div{
        width: 604px;
        height: 200px;
        border: 1px solid #000000;
        display: none;
    }
    #content .selected{
        display: block;
    }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li class="active">html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
        <div id="content">
            <div class="selected">aaaaaaa</div>
            <div>bbbbbbb</div>
            <div>ccccccc</div>
        </div>
    </div>


    <script>
    var aLi=document.getElementsByTagName('li');
    var oContent=document.getElementById('content');
    var aDiv=oContent.getElementsByTagName('div');

    for(var i=0;i<aLi.length;i++){
        aLi[i].index=i;
        aLi[i].onclick=function(){
            for(var j=0;j<aLi.length;j++){
                aLi[j].className='';
                aDiv[j].className='';
            }
            this.className='active';
            aDiv[this.index].className='selected';
        }
    }
    </script>
</body>
</html>
