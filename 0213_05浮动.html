<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .container{
                height: 200px;
            }
            /*需要给container设置一个高度，否则唯创网讯会跟着上去→元素塌陷*/
            .box{
                width: 200px;
                height: 200px;
                font-size: 80px;
                text-align: center;
                line-height: 200px;
                float: left;
            }
            .box1{
                background: #ff0000;
            }
            .box2{
                background: #ffff00;
            }
            .box3{
                background: #00ff00;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
        </div>
        <p>全栈开发</p>
    </body>
</html>
