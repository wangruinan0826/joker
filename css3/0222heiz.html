<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .container{
                display: flex;
            }
            .box{
                height: 200px;
            }
            .box1{
                background: #ff0000;
                width: 200px;
            }
            .box2{
                background: #00ff00;
                flex-grow: 1;
            }
            .box3{
                background: #ffff00;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box box1">12345</div>
            <div class="box box2">aaaaaa</div>
            <div class="box box3">bbbbbb</div>
        </div>
    </body>
</html>
