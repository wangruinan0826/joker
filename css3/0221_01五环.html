<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            body{
                margin: 0;
            }
            .circle,.circle::after{
                width: 200px;
                height: 200px;
                border: 10px solid;
                border-radius: 50%;
                position: absolute;
            }
            .circle::after{
                content: '';
                top: -10px;
                left: -10px;
            }
            .blue{
                border-color: #0000ff;
                top: 0;
                left: 0;
            }
            .blue::after{
                border-color: #0000ff;
                z-index: 1;
                border-bottom-color: transparent;
            }
            .black{
                top: 0;
                left: 230px;
            }
            .black::after{
                z-index: 1;
                border-left-color: transparent;
            }
            .red{
                border-color: #ff0000;
                top: 0;
                left: 460px;
            }
            .red::after{
                border-color: #ff0000;
                z-index: 3;
                border-left-color: transparent;
            }
            .yellow{
                border-color: #ffff00;
                top: 110px;
                left: 110px;
            }
            .yellow::after{
                border-color: #ffff00;
            }
            .green{
                border-color: #00ff00;
                top: 110px;
                left: 340px;
            }
            .green::after{
                border-color: #00ff00;
                z-index: 2;
                border-top-color: transparent;
            }
        </style>
    </head>
    <body>
        <div class="circle blue"></div>
        <div class="circle black"></div>
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
    </body>
</html>
