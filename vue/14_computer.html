<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{fullName}}
        {{fullName}}

        {{fullName}}
    </div>

    <script src="vue.js">
    </script>
    <script>
        new Vue({
            el:"#app",
            data:{
                firstName:'zhang',
                lastName:'san',
                fullName:''
            },
            computed:{
                // 计算属性是基于它们的响应式依赖进行缓存的
                fullName(){
                    return this.firstName + " "+ this.lastName;
                }

                // fullName:{
                //     get:function(){
                //         return this.firstName + " "+ this.lastName;
                //     },
                //     set:function(){
                        
                //     }
                // }
            },
            watch:{
                firstName:function(){
                    this.fullName = this.firstName + this.lastName;
                },
                lastName:function(){
                    this.fullName = this.firstName + this.lastName;
                }
                
            }
            
        })

       

    </script>





</body>

</html>
