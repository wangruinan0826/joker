<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 910px;
            height: 350px;
        }
        ul{
            overflow: hidden;
        }
        li{
            list-style: none;
            float: left;
            width: 300px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background: #ffffff;
            border: 1px solid #cccccc;
        }
        li.active{
            background: #cccccc;
        }
        #content div{
            width: 904px;
            height: 300px;
            border: 1px solid #cccccc;
            background: #ffffff;
            display: none;
        }
        #content .selected{
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li class="active">时事</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
        <div id="content">
            <div class="selected">时事</div>
            <div>体育</div>
            <div>娱乐</div>
        </div>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        $('ul li').on('click',function(){
                $(this).addClass('active').siblings().removeClass('active');
                $('#content div').eq($(this).index()).addClass('selected').siblings().removeClass('selected');
            })
    </script>
</body>
</html>
