<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div2">
        <p>heheheheh</p>
    </div>
    <script>
        /*
            节点操作
            1.创建节点                              createElement()
            2.插入节点(内部的后边)                   appendChild()
            3.替换                                  replaceChild(newnode,oldnode)
            4.删除(只能通过父元素删除子元素)          removeChild()
            5.插入节点(内部的前面)                   insertBefore(newnode,refnode)
        */
        var oDiv2 = document.getElementById('div2');
        var oH2 = document.createElement('h2');
        var oP = document.getElementsByTagName('p')[0];
        //通过TagName找到p，返回的是一个类数组，所以后面需要加[0]。
        oH2.innerHTML = "haha";
        oDiv2.appendChild(oH2);
        // oDiv2.replaceChild(oH2,oP);
        // oDiv2.removeChild(oP);
        // oDiv2.insertBefore(oH2,oP);
    </script>
</body>
</html>
