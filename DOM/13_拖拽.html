<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #div1{
        width: 200px;
        height: 200px;
        background: #ff0000;
        position: absolute;
    }
    </style>
</head>
<body>
    <div id="div1"></div>


    <script>
        var oDiv1=document.getElementById('div1');
        oDiv1.onmousedown=function(e){
            //当鼠标点击的时候，求出鼠标距离div左边的距离。
            var disX=e.clientX-oDiv1.offsetLeft;
            var disY=e.clientY-oDiv1.offsetTop;
            document.onmousemove=function(e){
                oDiv1.style.left=e.clientX-disX+'px';
                oDiv1.style.top=e.clientY-disY+'px';
            }
            //将move事件绑在oDiv1上时，如果鼠标滑动过快，会脱离div1，此时就不动了；
            //但绑在document上时即使鼠标运动过快，但事件在document上，因此同样会运动。
            oDiv1.onmouseup=function(){
                document.onmousemove=null;
            //将onmousemove事件置空，使div1在鼠标松开时停止运动。
            }
        }
    </script>
</body>
</html>
