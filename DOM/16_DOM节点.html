<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //封装函数(找下一个兄弟)
    function next(elem){
        do{
            elem=elem.nextSibling;
            //有效值(不为null) 节点类型不是元素节点
        }while(elem&&elem.nodeType!=1);
        return elem;
        //返回下一个元素节点(返回null或者元素节点)
    }

        //封装函数(找上一个兄弟)
    function prev(elem){
        do{
            elem=elem.previousSibling;
        }while(elem&&elem.nodeType!=1)
        return elem;
    }

        //封装函数(找firstchild)
    function first(elem){
        elem=elem.firstChild;
        if(elem.nodeType!=1){
            elem=next(elem);
        }
        return elem;
    }
    </script>
</body>
</html>
