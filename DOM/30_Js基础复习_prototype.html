<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        String.prototype.repeat=function(num){
            var result=''
            for(var i=0;i<num;i++){
                result+=this;
            }
            return result;
        }
        var str='123';
        document.write(str.repeat(7));
</script>
</body>
</html>
