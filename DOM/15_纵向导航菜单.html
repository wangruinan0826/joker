<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #container{
        width: 200px;
    }
    h2{
        background: #000000;
        color: #ffffff;
    }
    ul{
        border: 1px solid #000000;
        display: none;
    }
</style>
<body>
    <div id='container'>
        <h2>管理区</h2>
        <ul>
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
        <h2>交流区</h2>
        <ul>
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
    </div>


    <script>
        var aH2=document.getElementsByTagName('h2');
        var aUl=document.getElementsByTagName('ul');

        //var flag=false; false代表隐藏，true代表显示。
        for(var i=0;i<aH2.length;i++){
            aH2[i].index=i;
            aH2[i].flag=false;
            aH2[i].onclick=function(){
                var oUl=aUl[this.index];
                // if(oUl.style.display==''||oUl.style.display=='none'){
                //     oUl.style.display='block';
                // }else if(oUl.style.display=='block'){
                //     oUl.style.display='none';
                // }
                if(this.flag){
                    oUl.style.display='none';
                }else{
                    oUl.style.display='block';
                }
                this.flag=!this.flag;
            }
        }
    </script>
</body>
</html>
