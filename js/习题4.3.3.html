<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fac1(n) {
            var result=1;
            for (var i=1;i<=n;i++){
                result=result*i;
            }
            return result;
        }
        document.write(fac1(12))

        function fac2(n) {
            if (n==1) {
                return 1;
            } else {
                return n*fac2(n-1);
            }
        }
        document.write(fac2(12))
    </script>
</body>
</html>
