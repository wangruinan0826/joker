<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
        margin: 0;
        padding: 0;
    }
    #container{
        width: 750px;
        height: 291px;
        margin: 100px auto;
        overflow: hidden;
        position: relative;
    }
    #img-box{
        width: 3750px;
    }
    #img-box img{
        float: left;
    }
    #btn-box{
        list-style: none;
        position: absolute;
        right: 10px;
        bottom: 10px;
    }
    #btn-box li{
        /* list-style: none; */
        float: left;
        width: 20px;
        height: 20px;
        background: rgba(0,0,0,0.4);
        border-radius: 5px;
        text-align: center;
        line-height: 20px;
        color: #ffffff;
        margin-right: 5px;
        cursor: pointer;
    }
    #btn-box .active{
        background: #ff0036;
    }
    #prev,#next{
        width: 20px;
        height: 20px;
        background: rgba(0,0,0,0.4);
        position: absolute;
        bottom: 10px;
        text-align: center;
        line-height: 20px;
        color: #ffffff;
        border-radius: 5px;
        cursor: pointer;
    }
    #prev{
        left: 5px;
    }
    #next{
        left: 30px;
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="img-box">
                <img class='selected' src="img/1.jpg" alt="">
                <img src="img/2.jpg" alt="">
                <img src="img/3.jpg" alt="">
                <img src="img/4.jpg" alt="">
                <img src="img/5.jpg" alt="">
        </div>
        <ul id="btn-box">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>


    <script>
        var oContainer=document.getElementById('container');
        var oImgbox=document.getElementById('img-box');
        var aImg=oImgbox.getElementsByTagName('img');
        var oBtnbox=document.getElementById('btn-box');
        var aLi=oBtnbox.getElementsByTagName('li');
        var oPrev=document.getElementById('prev');
        var oNext=document.getElementById('next');

        
    </script>
</body>
</html>
