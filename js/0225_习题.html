        function Pi(n) {
            var a=1;
            var sum=0;
            for(var i=1;i<=n;i++){
                sum=sum+a/(2*i-1);
                a=a*(-1);
            }
            return 4*sum;   
        }
        document.write(Pi(100)+"<br>"+Pi(500)+"<br>"+Pi(1000)+"<br>"+Pi(10000));

        function fibonacci(n) {
            if (n == 1 || n == 2) {
                return 1;
            }
            return fibonacci(n - 1) + fibonacci(n - 2);
        }
