<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!--内部样式-->
        <style>
            h1{
                color: red;
                background: green;
            }
            #div1{
                width: 200px;
                height: 200px;
                background: #ff0000;
                /*
                rgb:red green blue 三原色
                */
            }
            .div2{
                background: yellow;
            }
            #div3{
                color: #ffff00;
            }
            #div3,#div4{
                background: #ff0000;
            }
            #ul1 li{
                background: #ff0000;
            }
            #div5 > span{
                background: #ff0000;
            }
        </style>
        <!--外部样式-->
        <!--<link rel="stylesheet" href="style.css">-->
    </head>
    <body>
        <!--内联样式-->
        <!--<h1 style="color: red;background: green">唯创网讯</h1> -->
        <h1>唯创网讯</h1>
        <div id="div1">div1</div>
        <div class="div2">div2</div>
        <div id="div3">div3</div>
        <div id="div4">div4</div>
        <ul id="ul1">
            <li>001</li>
            <li>002</li>
            <li>003</li>
            <li>004</li>
        </ul>
        <div id="div5">
            <span>aa</span>
            <span>bb</span>
            <p>
                <span>cc</span>
            </p>
        </div>
    </body>
</html>
<!--
css选择器：
1.标签/元素选择器                                     div{}
2.id 选择器              id唯一的                     #id{}
3.class选择器            class可以重复               .class{}
4.分组选择器                                         #div1,#div2{}
5.后代选择器                                         #div1 span{}
6.子代选择器                                         #div1 > span{}   IE6不支持
7.伪类选择器                                         ：hover
-->
