<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name){
            this.name = name;
        }
        Person.prototype.eat = function(){
            console.log('eating ')
        }
        /* 原型 所有构造函数下都有一个prototype属性 ，prototype指向原型对象 
        原型对象下 有一个constructor 属性 指回构造函数。
        */
        function Coder(name){
            // this
            // 将初始化的实例化对象(c1） 传到Perosn()函数中
            // 通过 父类.call(this)继承属性 
            Person.call(this,name)
        }
        // 子类的原型对象 =  new 父类的实例化对象 继承方法
        Coder.prototype = new Person();
        Coder.prototype.constructor = Coder;

        var c1 = new Coder('zs');












    </script>
    
</body>
</html>
