<body>
    <script>
        let obj ={
            name: 'zs',
            age:20
        }
        let pro = new Proxy(obj, {
            set: (target,key,property) => {
                console.log(target,key,property);
                console.log('set 。。。');
                target[key] = property;
            },
            get: (target,key,property) => {
                // console.log(target,key,property);
                console.log('get...');
                return target[key];
            }
        });
        pro.name = 'lisi';
        pro.age = 30;
        console.log(obj);
        console.log(pro.name);

        // es5 Object.defineProperty













    </script>
