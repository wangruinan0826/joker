<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="index.css">

        <div class="page-2 hide">

        <div class="page-3 hide">

            <img class="icon iconUp" src="img/icon_up.png" alt="">
        </div>
        <div class="page-5 hide">
            <img class="img1 rotateCubeTopIn" src="img/pic_back.png" alt="">
            <img class="img2 rotateCubeBottomIn" src="img/btn_join.png" alt="">

    <script src="../JS/touch.js"></script>
