<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Node{
            constructor(val){
                this.key=val;
                this.left=undefined;
                this.right=undefined;
            }
        }

        class BinaryTree{
            constructor(arr){
                this.root=undefined;
                arr.forEach((item)=>{
                    this.insert(item);
                })
            }
            insert(key){
                if(!this.root){
                    this.root=new Node(key);
                }else{
                    this.insertNode(this.root,key)
                }
            }
            insertNode(node,key){
                if(node.key>key){
                    if(!node.left){
                        node.left=new Node(key);
                    }else{
                        this.insertNode(node.left,key)
                    }
                }else{
                    if(!node.right){
                        node.right=new Node(key);
                    }else{
                        this.insertNode(node.right,key);
                    }
                }
            }
            //找最小值
            min(node){
                function fn(node){
                    while(node.left){
                        node=node.left;
                    }
                    return node.key;
                }
                return fn(this.root); //需要先知道根节点
            }
            //前序遍历(根左右)、中序遍历(左根右)、后序遍历()
            front(){
                function fn(node){
                    console.log(node.key);
                    if(node.left){
                        fn(node.left);
                    }
                    if(node.right){
                        fn(node.right);
                    }
                }
                return fn(this.root);
            }
            middle(){
                function fn(node){
                    if(node.left){
                        fn(node.left);
                    }
                    console.log(node.key);
                    if(node.right){
                        fn(node.right);
                    }
                }
                return fn(this.root);
            }
            rear(){
                function fn(node){
                    if(node.left){
                        fn(node.left);
                    }
                    if(node.right){
                        fn(node.right);
                    }
                    console.log(node.key);
                }
                return fn(this.root);
            }
        }

        let bt=new BinaryTree([6,3,5,4,1,2,7]);
        console.log(bt.min());
        console.log("---------------");
        bt.front();
        console.log("---------------");
        bt.middle();
        console.log("---------------");
        bt.rear();
    </script>
</body>
</html>
