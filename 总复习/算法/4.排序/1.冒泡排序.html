<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(arr){
            for(let i=arr.length-1;i>=0;i--){ //控制在哪里结束
                for(let j=0;j<i;j++){         //从哪里开始到哪里
                    if(arr[j]>arr[j+1]){
                        [arr[j],arr[j+1]]=[arr[j+1],arr[j]];
                    }
                }         
            }
            return arr;
        }
        console.log(fn([1,3,23,75,5,7,9,275,2705,13]));
    </script>
</body>
</html>
