<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(arr){
            for(let i=0;i<arr.length;i++){
                let min=i;//记录最小下标
                for(let j=i;j<arr.length;j++){
                    if(arr[j]<arr[min]){
                        min=j;//更换最小下标
                    }
                }
                if(i!=min){
                    [arr[i],arr[min]]=[arr[min],arr[i]];//互换
                }
            }
            return arr;
        }
        console.log(fn([1,3,23,75,5,7,9,275,2705,13]));
    </script>
</body>
</html>
