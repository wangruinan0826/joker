<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,0,0,0,0,0,1];
        function canPlaceFlowers(a,n){
            let max=0;
            for(let i=0;i<a.length-1;i++){
                if(i===0&&a[i]===0&&a[i+1]===0){
                    max++;
                    a[0]=1;
                    i++;
                }else if(a[i]===0&&a[i-1]===0&&a[i+1]===0){
                    max++;
                    a[i]=1;
                    i++;
                }
            }
            if(a[a.length-1]===0&&a[a.length-2]===0){
                max++;
                a[i]=1;
            }
            return max>=n;
        }    
        console.log(canPlaceFlowers(arr,2));
    </script>
</body>
</html>
