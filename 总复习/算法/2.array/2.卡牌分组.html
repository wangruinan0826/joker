<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         //获取公约数
        let input=[1,1,1,1,2,2,2,2];
        function fn(a,b){
            if(b==0){
                return a;
            }else{
                return fn(b,a%b);
            }
        }
        function hasGroupsSizeX(arr){
            var str=arr.sort((a,b)=>a-b).join("");
            var a=str.match(/(\d)\1+|\d/g);
            while(a.length>1){
                //11
                let i=a.shift().length;
                //22
                let j=a.shift().length;
                let k=fn(i,j);
                a.unshift("0".repeat(k));
            }
            return a[0].length>1?true:false;
        }
        console.log(hasGroupsSizeX(input));
    </script>
</body>
</html>
