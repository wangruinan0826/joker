<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        function maxProfit(arr){
            let count=0;
            //i表示买入的时机。
            //如果j+1比j大，就计算差值，然后将i=j；如果j+1比j小，直接将i=j。
            for(let i=0;i<arr.length;i++){
                for(let j=i;j<arr.length-1;j++){
                    if(arr[j]<arr[j+1]){
                        count+=arr[j+1]-arr[j];
                    }else{
                        break;
                    }
                    i=j;
                }
            }
            return count;
        }
        console.log(maxProfit([1,2,3,4,5,3,6]));
    </script>
</body>
</html>
