<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //先入后出，后入先出
        //JS中没有栈，用数组模拟栈  push()、pop()
        function calPoints(ops){
            let res=[];
            let pre1;
            let pre2;
            ops.forEach((item)=>{
                switch(item){
                    case "D":
                        if(res.length>0){
                            pre1=res.pop();
                            res.push(pre1,pre1*2);
                        }
                        break;
                    case "C":
                        if(res.length>0){
                            res.pop();
                        }
                        break;
                    case "+":
                        if(res.length>1){
                            pre1=res.pop();
                            pre2=res.pop();
                            res.push(pre2,pre1,pre1+pre2);
                        }
                        break;
                    default:
                        res.push(item*1);
                        break;    
                }
            })
            return res.reduce((total,num)=>{ //reduce方法中两个参数，total累加器，num数组中每个元素。
                return total+num;
            })
        }
        console.log(calPoints(["5","-2","4","C","D","9","+","+"]));
    </script>
</body>
</html>
