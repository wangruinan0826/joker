<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #div1::after{
                content: '12345';
                background-color: #ff0000;
            }
        </style>
    </head>
    <body>
        <div id="div1">全栈开发</div>
    </body>
</html>
<!--
伪元素选择器：
::after{}
1.其中content这一属性必须存在，如果没有内容可以空着。但是属性还是必须要写。
2.行级元素
-->
