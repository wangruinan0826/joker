<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #parent{
                width: 400px;
                height: 400px;
                background: #ff0000;
                /*padding-top: 100px;*/
                /*给父元素加上内边距时会使父元素被撑大，不满足需求。padding会撑大整体。*/
                overflow: hidden;
            }
            #child{
                width: 200px;
                height: 200px;
                background: #00ff00;
                margin-top: 100px;
                /*给子元素加上外边距会使父元素也下沉100px，不满足需求，这是需要给父元素加overflow：hidden*/
            }
            #div1{
                width: 200px;
                height: 200px;
                background: #00ff00;
                margin-bottom: 100px;
            }
            #div2{
                width: 200px;
                height: 200px;
                background: #ff0000;
                margin-top: 200px;
            }
        </style>
    </head>
    <body>
        <div id="parent">
            <div id="child"></div>
        </div>
        <div id="div1"></div>
        <div id="div2"></div>
    </body>
</html>
<!--外边距问题：
1.给子元素加上外边距时会使父元素一同下沉，属于浏览器渲染问题。此时需要给父元素加入overflow:hidden（溢出隐藏）。
2.外边距合并问题,取较大值。当上下的外边距设为同一值时不会叠加，只取较大值。因此只设置一个，取想要分开的值即可。

图片既可以设置宽高（块级元素），又可以并排出现（行级元素），因此图片属于行内块级元素。

IE6浏览器下只能给a标签加:hover。
-->
