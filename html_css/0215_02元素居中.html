<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #div1{
                width: 600px;
                height: 500px;
                background: #ff0000;
                position: relative;
            }
            #div2{
                width: 300px;
                height: 200px;
                background: #00ff00;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-left: -150px; /*-宽度的一半*/
                margin-top: -100px;  /*-高度的一半*/
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <div id="div2"></div>
        </div>
    </body>
</html>
<!--
元素居中：父元素相对定位；子元素绝对定位，下移50%、右移50%；最后用外边距向左、上移动一半的子元素宽高。
-->
