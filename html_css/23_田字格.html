<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #box{
                width: 420px;
                height: 420px;
            }
            .box{
                width: 200px;
                height: 200px;
                border: 2px solid #ff0000;
                float: left;
                position: relative;
            }
            .box2{
                transform: translateX(-2px);
            }
            .box3{
                transform: translateY(-2px);
            }
            .box4{
                transform: translate(-2px,-2px);
            }
            .box:hover{
                border: 2px solid #00ff00;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
        </div>
    </body>
</html>
