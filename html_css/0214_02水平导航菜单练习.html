<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #list{
            width: 420px;
            height: 30px;
        }
        /*设置高度，使菜单下面的内容不会发生塌陷；
          设置宽度，使菜单在浏览器宽度发生变化时不会塌陷。100*4+5*4=420
        */
        #list .item{
            width: 100px;
            height: 30px;
            background: #ff0000;
            float: left;
            margin-right: 5px;
            text-align: center;
            line-height: 30px;
        }
        /*给list.item设置水平居中，这样下面的子菜单一起水平居中，不用单独设置了。*/
        #list .item a{
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            width: 100px;
            height: 30px;
            line-height: 30px;
            display: block;
        }
        /*只能设置到a的水平居中，list.item下的水平居中还需要另外单独设置。*/
        #list .item:hover{
            background: orange;
        }
        #list .item .submenu{
            display: none;
        }
        #list .submenu li{
            background: #cccccc;
        }
        #list .submenu li:hover{
            background: #999;
        }
        #list .item:hover .submenu{
            display:block;
        }
    </style>
</head>
<body>
    <ul id="list">
        <li class="item"><a href="">001</a></li>
        <li class="item"><a href="">002</a></li>
        <li class="item">
            <a href="">003</a>
            <ul class="submenu">
                <li>0001</li>
                <li>0002</li>
                <li>0003</li>
                <li>0004</li>
            </ul>
        </li>
        <li class="item"><a href="">004</a></li>
    </ul>
</body>
</html>
