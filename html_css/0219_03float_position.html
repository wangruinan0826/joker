<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box{
                width: 200px;
                height: 200px;
                background: #ff0000;
                /*float: left;*/
                position: absolute;
                top: 0;
                left: 0;
            }
            h1{
                background: #00ff00;
            }
        </style>
    </head>
    <body>
    <div id="123">
        <div class="box"></div>
        <h1>全栈开发</h1>
    </div>
    </body>
</html>

浮动和绝对定位的区别：
