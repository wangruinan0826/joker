<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #triangle{
                border-width: 50px;
                border-style: solid;
                border-top-color: transparent;
                border-bottom-color: blue;
                border-left-color: transparent;
                border-right-color: transparent;
                width: 0;
            }
        </style>
    </head>
    <body>
        <div id="triangle"></div>
    </body>
</html>
<!--内容部分宽度为body的宽度，高度为0；
边框宽度50px，上下左右给出颜色（内容部分宽度减少100px，左右边框颜色的像素）；
上左右颜色设为透明，将内容宽度设置为0，就会出现下部分的三角形。
-->
