<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .box{
                width: 200px;
                height: 200px;
            }
            .box1{
                background: #ff0000;
            }
            .box2{
                background: #00ff00;
                /*display: none;*/
                /*display: none使元素消失，事件消失，下面的上移*/
                /*opacity: 1;*/
                /*opacity透明度，取值0-1*/
                visibility: hidden;
            }
            .box3{
                background: #ffff00;
            }
        </style>
    </head>
    <body>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </body>
</html>
<!--
元素不显示：1.display: none;                 元素消失，事件消失，下面的上移
           2.opacity                       透明度设置，取值0-1
           3.visibility: hidden;            可见度，隐藏
-->
